<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Table and Form</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        table {
            width: 100%;
           
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #000;
            padding: 10px;
        }

        th {
            background-color: #4682b4;
            color: #fff;
        }

        td {
            background-color: #e6f7ff;
        }

        .form {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .formGroup {
            margin-bottom: 15px;
        }

        .formGroup label {
            display: block;
            margin-bottom: 5px;
        }

        .formGroup input[type="text"],
        .formGroup input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .formGroup input[type="submit"],
        .formGroup input[type="reset"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .formGroup input[type="submit"] {
            background-color: #4682b4;
            color: #fff;
        }

        .formGroup input[type="reset"] {
            background-color: #d9534f;
            color: #fff;
        }

        .formGroup input:hover {
            opacity: 0.8;
        }

        .imgContainer {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .imgContainer img {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h1> Web Page</h1>

    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr->
            <td rowspan="2">Rowspan Cell</td>
            <td colspan="2">Colspan Cell</td>
        </tr>
        <tr>
            <td>Cell 2.1</td>
            <td>Cell 2.2</td>
        </tr>
        <tr>
            <td>Cell 3.1</td>
            <td>Cell 3.2</td>
            <td>Cell 3.3</td>
        </tr>
    </table>

    <div class="form">
        <form>
            <div class="formGroup">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="formGroup">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="formGroup">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
    
    <div class="imgContainer">
        <img src="pics/3infl.jpg" alt="Placeholder Image">
    </div>

</div>

</body>
</html>
